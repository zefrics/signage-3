<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/basic.css">
      <link rel="stylesheet" href="css/pretendard-subset.css">
      <title>Digital Signage</title>
  </head>
  <body>
    <header>
      <div id="item-edit-title" class="main-title">
        
      </div>
      <div class="btn-group">
        <button type="button" id="btn-back" class="btn-1">
          <img src="img/back.svg" alt="back">
          <div class="text">
            Back (<span class="countdown"></span>)
          </div>
        </button>
        <button type="submit" id="btn-apply-item" form="item-edit" class="btn-2">
          <img src="img/check.svg" alt="apply">
          <div class="text">Apply</div>
        </button>
      </div>
    </header>

    <main>
      <form id="item-edit" class="section">
        <div class="input-content-group" id="input-item">
          <div class="input-content">
            <h2 class="label">Test Machine</h2>
            <input type="text" autocomplete="off" id="input-test-machine" placeholder="필수 입력 항목입니다." maxlength="30" required>
          </div>
          <div class="input-content">
            <h2 class="label">Model</h2>
            <input type="text" autocomplete="off" id="input-model" placeholder="필수 입력 항목입니다." maxlength="30" required>
          </div>
          <div class="input-content">
            <h2 class="label">Purpose</h2>
            <input type="text" autocomplete="off" id="input-purpose" placeholder="필수 입력 항목입니다." maxlength="30" required>
          </div>
          <div class="input-content">
            <h2 class="label">Image</h2>
            <div class="file-input-wrapper">
              <div class="file-name-wrapper">
                <span id="file-name-display"></span>
              </div>
              <input type="file" id="input-image-file" accept=".jpg, .jpeg, .png, .gif, .tiff, .bmp, .webp, .svg, .css" style="display: none;">
              <button type="button" id="btn-clear-image" style="display: none;">Delete</button>
              <button type="button" id="btn-select-image">Select</button>
            </div>
          </div>
          <div class="input-content">
            <h2 class="label">Start Date</h2>
            <input type="date" autocomplete="off" id="input-start-date">
          </div>
          <div class="input-content">
            <h2 class="label">End Date</h2>
            <input type="date" autocomplete="off" id="input-end-date">
          </div>
        </div>
      </form>
    </main>
  </body>
  <script type="module" src="js/date.js"></script>
  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/edit-timer.js"></script> 
  <script type="module" src="js/edit-item.js"></script>
</html>
