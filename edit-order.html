<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/basic.css">
      <link rel="stylesheet" href="css/pretendard-subset.css">
      <title>Digital Signage</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        Edit Order
      </div>
      <div class="btn-group">
        <a href="edit-slider.html" class="btn-1">
          <img src="img/back.svg" alt="back">
          <div class="text">
            Back (<span class="countdown"></span>)
          </div>
        </a>
        <button type="button" id="btn-order-up" class="btn-4">
          <img src="img/up.svg" alt="up">
          <div class="text">Up</div>
        </button>
        <button type="button" id="btn-order-down" class="btn-4">
          <img src="img/down.svg" alt="down">
          <div class="text">Down</div>
        </button>
        <button type="submit" id="btn-apply-order" class="btn-2">
          <img src="img/check.svg" alt="apply">
          <div class="text">Apply</div>
        </button>
      </div>
    </header>

    <main>
      <div id="order-edit" class="section edit-table">
        <ul class="table-header">
          <li></li>
          <li>New Order</li>
          <li>Test Machine</li>
          <li>Model</li>
          <li>Purpose</li>
          <li>Schedule</li>
        </ul>
        <div id="order-edit-container" class="table-container">
          
        </div>
      </div>
    </main>
  </body>

  <script src="js/clock.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/edit-order.js"></script>
</html>
