<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/basic.css">
      <link rel="stylesheet" href="css/pretendard-subset.css">
      <title>Digital Signage</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        Edit Cover
      </div>
      <div class="btn-group">
        <button type="button" id="btn-back" class="btn-1">
          <img src="img/back.svg" alt="Back">
          <div class="text">
            Back (<span class="countdown"></span>)
          </div>
        </button>
        <button type="submit" id="btn-apply-cover" form="cover-edit" class="btn-2">
          <img src="img/check.svg" alt="apply">
          <div class="text">Apply</div>
        </button>
      </div>
    </header>

    <main>
      <form id="cover-edit" class="section">
        <div class="input-content-group">
          <div class="input-content">
            <h2 class="label">Tester Name</h2>
            <input type="text" autocomplete="off" id="input-tester-name" placeholder="필수 입력 항목입니다." maxlength="30" required>
          </div>
          <div class="input-content">
            <h2 class="label">Slide Duration (1 ~ 300 Seconds)</h2>
            <input type="number" autocomplete="off" id="input-slide-duration" placeholder="1 ~ 300 사이의 숫자를 입력하세요." min="1" max="300" step="1" required>
          </div>
          <div class="input-content">
            <h2 class="label">Cover Image</h2>
            <div class="file-input-wrapper">
              <div class="file-name-wrapper">
                <span id="file-name-display">선택된 파일이 없습니다.</span>
              </div>
              <button type="button" id="btn-clear-image" style="display: none;">Delete</button>
              <button type="button" id="btn-select-image">Select</button>
            </div>
          </div>
          <div class="input-content">
            <h2 class="label">Function</h2>
            <div class="input-group">
              <input type="text" autocomplete="off" id="input-function-1" placeholder="필수 입력 항목입니다." maxlength="33" required>
              <input type="text" autocomplete="off" id="input-function-2" placeholder="선택 입력 항목입니다." maxlength="33">
              <input type="text" autocomplete="off" id="input-function-3" placeholder="선택 입력 항목입니다." maxlength="33">
              <input type="text" autocomplete="off" id="input-function-4" placeholder="선택 입력 항목입니다." maxlength="33">
            </div>
          </div>
          <div class="input-content">
            <h2 class="label">Specifications</h2>
            <div class="input-group">
              <input type="text" autocomplete="off" id="input-specifications-1" placeholder="필수 입력 항목입니다." maxlength="33" required>
              <input type="text" autocomplete="off" id="input-specifications-2" placeholder="선택 입력 항목입니다." maxlength="33">
              <input type="text" autocomplete="off" id="input-specifications-3" placeholder="선택 입력 항목입니다." maxlength="33">
              <input type="text" autocomplete="off" id="input-specifications-4" placeholder="선택 입력 항목입니다." maxlength="33">
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>

  <script type="module" src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/edit-cover.js"></script>
</html>
