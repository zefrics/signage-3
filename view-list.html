<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/basic.css">
      <link rel="stylesheet" href="css/pretendard-subset.css">
      <title>Digital Signage</title>
  </head>
  <body>
    <div class="slider" id="view-list-page">
      <div id="cover">
        <header>
          <div class="main-title" id="tester-name">
          </div>
          <div class="btn-group">
            <a href="index.html" class="btn-4">
              <div class="text">Change View</div>
            </a>
            <a href="edit-slider.html" class="btn-2">
              <img src="img/edit-slider.svg" alt="Edit Slider">
              <div class="text">Edit Slider</div>
            </a>
          </div>
        </header>

        <main>
          <div id="cover-view" class="section">
            <div class="slide-content-container">
              <div class="slide-content">
                <h2 class="label">Function</h2>
                <ul id="function"></ul>
              </div>
              <div class="slide-content">
                <h2 class="label">Specifications</h2>
                <ul id="specifications"></ul>
              </div>
            </div>
            <div class="img-frame" id="cover-img-default">
              <img src="img/logo.svg" alt="Default Image" class="default">
            </div>
            <div class="img-frame" id="cover-img-selected" style="display: none;">
              <img src="" alt="Selected Image" class="selected">
            </div>
          </div>
        </main>
      </div>
      <div id="slides">
        <header>
          <div class="logo-container">
            <img src="img/logo.svg" class="logo" alt="PHC Valeo">
            <div class="date"></div>
          </div>
          <div class="btn-group">
            <a href="index.html" class="btn-4">
              <div class="text">Change View</div>
            </a>
            <a href="edit-slider.html" class="btn-2">
              <img src="img/edit-slider.svg" alt="Edit Slider">
              <div class="text">Edit Slider</div>
            </a>
          </div>
        </header>
        <main>
          <div id="list-view" class="section">
            <ul class="table-header">
              <li>Test Machine</li>
              <li>Model</li>
              <li>Purpose</li>
              <li>Schedule</li>
            </ul>
            <div id="list-view-container">
            </div>
          </div>
        </main>
      </div>
      <div class="slider-controls">
        <button id="btn-slide-prev">
          <img src="img/prev.svg" alt="prev">
        </button>
        <span id="slide-counter"></span>
        <button id="btn-slide-next">
          <img src="img/next.svg" alt="next">
        </button>
      </div>
    </div>
  </body>

  <script src="js/clock.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/view-data.js"></script>
</html>
