<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/pretendard-subset.css">
    <title>Digital Signage</title>
  </head>
  <body>
    <div class="slider">
      <div id="covers">
        <header>
          <div class="main-title" id="tester-name">
          </div>
          <div class="main-btn-group">
            <a href="view-list.html" class="btn-change">
              <img class="view-tables" src="img/view-tables.svg" alt="View Tables">
            </a>
            <a href="settings.html" class="btn-settings">
              <img src="img/settings.svg" alt="Settings">
            </a>
          </div>
        </header>

        <main>
          <div id="cover-view" class="section">
            <div class="slide-content-container">
              <div class="slide-content">
                <h2 class="label">Function</h2>
                <ul id="function"></ul>
              </div>
              <div class="slide-content">
                <h2 class="label">Specifications</h2>
                <ul id="specifications"></ul>
              </div>
            </div>
            <div class="img-frame" id="cover-img-default">
              <img src="img/logo.svg" alt="Default Image" class="default">
            </div>
            <div class="img-frame" id="cover-img-selected" style="display: none;">
              <img src="" alt="Selected Image" class="selected">
            </div>
          </div>
        </main>
      </div>
      <div id="items">
        <header>
          <div class="logo-container">
            <img src="img/logo.svg" class="logo" alt="PHC Valeo">
            <div class="date"></div>
          </div>
          <div class="main-btn-group">
            <a href="view-list.html" class="btn-change">
              <img class="view-tables" src="img/view-tables.svg" alt="View Tables">
            </a>
            <a href="settings.html" class="btn-settings">
              <img src="img/settings.svg" alt="Settings">
            </a>
          </div>
        </header>

        <main>
          <div id="item-view" class="section">
            <div class="slide-content-container">
              <div class="slide-content">
                <h2 class="label">Test Machine</h2>
                <p class="content test-machine-content">
                </p>
              </div>
              <div class="slide-content">
                <h2 class="label">Model</h2>
                <p class="content model-content">
                </p>
              </div>
              <div class="slide-content">
                <h2 class="label">Purpose</h2>
                <p class="content purpose-content">
                </p>
              </div>
              <div class="slide-content">
                <h2 class="label">Schedule</h2>
                <p class="content schedule-content">
                </p>
              </div>
            </div>
            <div class="img-frame" id="item-img-default">
              <img src="img/logo.svg" alt="Default Image" class="default">
            </div>
            <div class="img-frame" id="item-img-selected" style="display: none;">
              <img src="" alt="Selected Image" class="selected">
            </div>
          </div>
        </main>
      </div>
      <div class="slider-controls">
        <button id="btn-slide-prev">
          <img src="img/prev.svg" alt="prev">
        </button>
        <span id="slide-counter"></span>
        <button id="btn-slide-next">
          <img src="img/next.svg" alt="next">
        </button>
      </div>
    </div>
    <div id="no-data">
      <header>
        <div class="logo-container">
          <img src="img/logo.svg" class="logo" alt="PHC Valeo">
          <div class="date"></div>
        </div>
        <div class="main-btn-group">
          <a href="view-list.html" class="btn-change">
            <img class="view-tables" src="img/view-tables.svg" alt="View Tables">
          </a>
          <a href="settings.html" class="btn-settings">
            <img src="img/settings.svg" alt="Settings">
          </a>
        </div>
      </header>
      <main>
        <div class="section">
          <p>Cover 또는 Item 슬라이드를 추가해주세요.</p>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="js/clock.js"></script>
  <script type="module" src="js/date.js"></script>
  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/slider.js"></script>
  <script type="module" src="js/view-data.js"></script>
  <script type="module" src="js/navigation.js"></script>
  <script type="module" src="js/back-button.js"></script>
</html>
